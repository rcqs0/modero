cubes:
  - name: control
    sql_table: "public.\"Control\""
    data_source: default

    joins:
      - name: uncertainty
        sql: "{CUBE}.\"uncertaintyId\" = {uncertainty}.id"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: title
        sql: title
        type: string

      - name: type
        sql: type
        type: string

      - name: description
        sql: description
        type: string

      - name: createdat
        sql: "{CUBE}.\"createdAt\""
        type: time

      - name: updatedat
        sql: "{CUBE}.\"updatedAt\""
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

