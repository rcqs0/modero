cubes:
  - name: membership
    sql_table: 'public."Membership"'
    data_source: default

    joins:
      - name: group
        sql: '{CUBE}."groupId" = {group}.id'
        relationship: many_to_one

      - name: person
        sql: '{CUBE}."personId" = {person}.id'
        relationship: many_to_one

    dimensions:
      - name: id
        sql: "{CUBE}.personId || ';' || {CUBE}.group_id"
        type: string
        primary_key: true

      - name: role
        sql: role
        type: string

      - name: createdat
        sql: '{CUBE}."createdAt"'
        type: time

      - name: updatedat
        sql: '{CUBE}."updatedAt"'
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
